<div class="spaceships-component">
  <div class="box-title">RELAÇÃO DE TODAS AS ESPAÇONAVES</div>
  <div *ngIf = "listSpaceShip; else loading" class="row mt-3">
    <div *ngFor="let spaceship of listSpaceShip.results; let i = index" class="col-md-4">
      <div class="card name-list">
        <div class="card-body">
          <h6 class="card-title">{{ spaceship.name }}</h6>
          <a [routerLink]= "['../detalhes/espaconave/', spaceship.url ]" class="btn btn-secondary btn-sm">Detalhe da Espaçonave</a>
        </div>
      </div>
    </div>
    <div>
      <button *ngIf="listSpaceShip.previous" type="button" class="btn btn-secondary" (click)="back()">Voltar</button>
      <button *ngIf="listSpaceShip.next" type="button" class="btn btn-primary" (click)="next()">Próximo</button>
    </div>
  </div>
</div>
  <ng-template #loading>
    Carregando Informações...
</ng-template>
